<h1 mat-dialog-title>Supprimer la bouteille</h1>
<div mat-dialog-content>
    <h3>Nom de la bouteille: {{editData.nom}}</h3>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button routerLink="liste" color="success" (click)="effacerBouteille()">Supprimer</button>
    <button mat-raised-button routerLink="liste" color="warn" mat-dialog-close>Cancel</button>
</div>
