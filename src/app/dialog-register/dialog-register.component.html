<h1 mat-dialog-title>Inscription</h1>
<div mat-dialog-content>
    <form [formGroup]="registerForm" action="">
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Courriel :</mat-label>
            <input matInput formControlName="courriel" placeholder="Entrer votre courriel">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Mot de passe :</mat-label>
            <input matInput formControlName="password" placeholder="Entrer votre mot de passe">
            <mat-hint></mat-hint>
        </mat-form-field>
        <!--<mat-form-field appearance="outline">
            <mat-label>Confirme ton mot de passe :</mat-label>
            <input matInput formControlName="confirmpassword" placeholder="Confirmer votre mot de passe">
            <mat-hint></mat-hint>
        </mat-form-field>-->
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" [disabled]="!registerForm.dirty || !registerForm.valid" (click)="registerUser()">S'inscrire</button>
</div>
