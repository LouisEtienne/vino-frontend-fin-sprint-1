<h1 mat-dialog-title>Modifier une bouteille</h1>
<div mat-dialog-content>
    <form [formGroup]="modifierBiereForm" action="">
        <mat-form-field appearance="outline">
            <mat-label>Nom de la bouteille:</mat-label>
            <input matInput formControlName="nom" placeholder="Modifier la bouteille" value="[nom]">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nom du pays:</mat-label>
            <input matInput formControlName="brasserie" placeholder="Ajouter le pays">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button routerLink="" color="accent" (click)="modifierBiere()">Modifier</button>
    <button mat-raised-button routerLink="" color="warn" mat-dialog-close>Cancel</button>
</div>
